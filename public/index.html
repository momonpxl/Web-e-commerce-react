    <!-- Loading Screen Styles -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8f9fa;
        color: #333;
      }
      
      /* Loading Screen */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #4a6cf7 0%, #3a5ce5 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo h1 {
        color: white;
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      
      .loading-logo span {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-top: 2rem;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app is loaded */
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "OnlineStore",
      "name": "Lara Store",
      "description": "Toko online jual beli akun premium terpercaya dengan garansi 100%",
      "url": "https://larastore.id",
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+62-838-9551-3613",
        "contactType": "Customer Service",

        "availableLanguage": ["Indonesian"]
      },
      "sameAs": [
        "https://www.instagram.com/momonpxl",
        "https://www.tiktok.com/@momonpxl",
        "https://github.com/momonpxl"
      ]
    }
    </script>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo">
        <h1>Lara Store</h1>
        <span>Jual Beli Akun Premium</span>
      </div>
      <div class="spinner"></div>
    </div>
    
    <!-- Root Element for React -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- WhatsApp Integration Script -->
    <script>
      // Konfigurasi WhatsApp
      window.whatsappNumber = '6283895513613';
      
      // Fungsi untuk mengirim pesan WhatsApp
      window.sendWhatsAppMessage = function(productName, price) {
        const message = `Halo, saya ingin membeli produk: ${productName} seharga Rp ${price.toLocaleString('id-ID')}. Apakah masih tersedia?`;
        const url = `https://wa.me/${window.whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      };
      
      // Fungsi untuk kontak admin via WhatsApp
      window.contactAdmin = function() {
        const message = `Halo admin Lara Store, saya ingin bertanya tentang...`;
        const url = `https://wa.me/${window.whatsappNumber}?text=${encodeURIComponent(message)}`;
        window.open(url, '_blank');
      };
    </script>
    
    <!-- Telegram Bot Configuration -->
    <script>
      // Konfigurasi Telegram Bot
      window.telegramConfig = {
        botToken: '8445673250:AAGa5eGc1p4WbjogN6iYbuzbZZMy1EBkeKQ', // Ganti dengan token bot Anda
        chatId: '7322704771', // Ganti dengan chat ID admin
        enabled: true
      };
      
      // Fungsi untuk mengirim rating ke Telegram
      window.sendRatingToTelegram = async function(ratingData) {
        if (!window.telegramConfig.enabled || !window.telegramConfig.botToken) {
          console.warn('Telegram bot not configured');
          return false;
        }
        
        try {
          const message = `
üìä *Rating Baru dari Lara Store*
          
Produk: *${ratingData.productName}*
Rating: ${'‚≠ê'.repeat(ratingData.rating)} (${ratingData.rating}/5)
Review: ${ratingData.review || 'Tidak ada review'}
Waktu: ${new Date(ratingData.timestamp).toLocaleString('id-ID')}
          
ID Produk: ${ratingData.productId}
          `;
          
          const response = await fetch(
            `https://api.telegram.org/bot${window.telegramConfig.botToken}/sendMessage`,
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
              },
              body: JSON.stringify({
                chat_id: window.telegramConfig.chatId,
                text: message,
                parse_mode: 'Markdown'
              })
            }
          );
          
          return response.ok;
        } catch (error) {
          console.error('Error sending to Telegram:', error);
          return false;
        }
      };
    </script>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').then(
            (registration) => {
              console.log('ServiceWorker registration successful');
            },
            (err) => {
              console.log('ServiceWorker registration failed: ', err);
            }
          );
        });
      }
      
      // Hide loading screen when React app is loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.classList.add('hidden');
          }
        }, 1000);
      });
    </script>
  </body>
</html>
